    <div class="nm-parser-box">
        <div class="nm-input-group">
            <input type="text" id="shareUrlInput" placeholder="在此粘贴网易云歌单分享链接...">
            <button id="fetchDataBtn">解析歌单</button>
        </div>
        <div id="displayArea">
            <p class="nm-placeholder">解析结果将显示在这里...</p>
        </div>

<style>
    .nm-parser-wrapper {
        margin: 20px 0;
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 15px;
        background: #fcfcfc;
    }
    
    .nm-input-group {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
    }

    .nm-parser-wrapper input[type="text"] {
        flex: 1;
        padding: 8px 12px !important;
        border: 1px solid #ddd !important;
        border-radius: 4px !important;
        margin: 0 !important;
        font-size: 14px;
    }

    .nm-parser-wrapper button {
        background: #222;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: opacity 0.2s;
        font-size: 14px;
    }

    .nm-parser-wrapper button:hover {
        opacity: 0.8;
    }

    #displayArea {
        max-height: 400px;
        overflow-y: auto;
        font-size: 14px;
    }

    /* 内部列表样式 */
    .nm-song-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px dashed #eee;
    }

    .nm-song-name { color: #333; font-weight: bold; }
    .nm-song-artist { color: #999; }
    .nm-placeholder { color: #bbb; text-align: center; }
</style>

<script>
(function() {
    const btn = document.getElementById('fetchDataBtn');
    const input = document.getElementById('shareUrlInput');
    const display = document.getElementById('displayArea');

    btn.addEventListener('click', () => {
        const shareUrl = input.value.trim();
        let playlistId = '';

        try {
            if (shareUrl.includes('id=')) {
                const params = new URLSearchParams(shareUrl.split('?')[1]);
                playlistId = params.get('id');
            } else if (/^\d+$/.test(shareUrl)) {
                playlistId = shareUrl;
            }
        } catch (e) {
            display.innerHTML = '<span style="color:#e74c3c;">链接解析失败，请检查格式</span>';
            return;
        }

        if (!playlistId) {
            display.innerHTML = '<span style="color:#e74c3c;">未找到歌单，请检查是否为私密歌单</span>';
            return;
        }

        display.innerHTML = '<p class="nm-placeholder">正在获取歌单信息...</p>';

        fetch(`https://api.ysfhtxn.xyz/playlist/track/all?id=${playlistId}&offset=0`)
            .then(res => res.json())
            .then(data => {
                if (data.songs && data.songs.length > 0) {
                    let html = `<div style="margin-bottom:10px;">共计 <b>${data.songs.length}</b> 首歌曲：</div>`;
                    data.songs.forEach((song, i) => {
                        const ar = song.ar.map(a => a.name).join('/');
                        html += `
                            <div class="nm-song-item">
                                <span class="nm-song-name">${i+1}. ${song.name}</span>
                                <span class="nm-song-artist">${ar}</span>
                            </div>`;
                    });
                    display.innerHTML = html;
                } else {
                    display.innerHTML = '未找到歌曲数据';
                }
            })
            .catch(err => {
                display.innerHTML = '<span style="color:#e74c3c;">API 请求错误</span>';
            });
    });
})();
</script>

<script>
  window.addEventListener('tabs:register', () => {

      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
